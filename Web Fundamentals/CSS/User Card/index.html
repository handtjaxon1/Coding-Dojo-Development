<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="images/user-circle.png" alt="user profile icon" id="profile">
        </div>
        <div class="bottom">
            <h1>Jaxon Handt</h1>
            <div class="image-text">
                <img src="images/map-marker.png" alt="map marker" class="inline-image">
                <p>Fargo, ND</p>
            </div>
            <div> <!-- This div make line height nicer without needing additional styling on the padding/margin -->
                <p>Web Developer | Party Goer | Biking Enthusiast</p>
                <p>Coffee is my best friend</p>
            </div>
            <div class="image-text">
                <img src="images/gear.png" alt="settings gear" class="inline-image">
                <a href="#">edit settings</a>
            </div>
        </div>
    </div>
</body>
</html>
