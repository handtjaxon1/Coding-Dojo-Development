<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Blocks</h1>
        <div class="row" id="row-one">
            <img src="https://octodex.github.com/images/spidertocat.png" alt="spider man cat" class="octo">
            <img src="https://octodex.github.com/images/droctocat.png" alt="doc oc cat" class="octo">
            <img src="https://octodex.github.com/images/riddlocat.png" alt="the riddler cat" class="octo">
        </div>
        <div class="row" id="row-two">
            <img src="https://octodex.github.com/images/baracktocat.jpg" alt="yes we code cat" class="octo">
            <img src="https://octodex.github.com/images/nyantocat.gif" alt="nyan cat" class="octo">
        </div>
        <div class="row" id="row-three">
            <img src="https://octodex.github.com/images/boxertocat_octodex.jpg" alt="8-bit boxing cat" class="octo">
            <img src="https://octodex.github.com/images/yogitocat.png" alt="octopus cat doing yoga" class="octo">
            <img src="https://octodex.github.com/images/daftpunktocat-thomas.gif" alt="" class="octo">
        </div>
        <h2>Images from <a href="http://https://octodex.github.com/" target="_blank">GitHub Octodex</a></h2>
    </div>
</body>
</html>
