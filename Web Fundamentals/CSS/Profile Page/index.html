<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <meta name="description" content="The profile page of Jaxon Handt">

    <!-- Added Roboto normal and bold fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="container nav-container">
            <h1>Profile</h1>
            <div class="nav-interior">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">My Profile</a></li>
                    <li><a href="#">Find Connections</a></li>
                </ul>
                <button type="submit" class="btn">Sign Out</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container main-container test">
            <div class="col col-2">
                <!-- User card section -->
                <div class="section">
                    <div class="top">
                        <img src="images/user-circle.png" alt="user profile icon" id="profile">
                    </div>
                    <div class="bottom section-body">
                        <h1>Jaxon Handt</h1>
                        <div class="image-text">
                            <img src="icons/map-marker.png" alt="map marker" class="inline-image-sm">
                            <p>Fargo, ND</p>
                        </div>
                        <div>
                            <p>Web Developer | Party Goer | Biking Enthusiast</p>
                            <p>Coffee is my best friend</p>
                        </div>
                        <div class="image-text">
                            <img src="icons/gear.png" alt="settings gear" class="inline-image-sm">
                            <a href="#">edit settings</a>
                        </div>
                    </div>
                </div>
                <!-- Education section -->
                <div id="education">
                    Education
                </div>
            </div>
            <div class="col col-1">
                <!-- Requests section -->
                <div class="section">
                    <!-- Requests header -->
                    <div class="section-header">
                        <div class="notification notification-circle">2</div>
                        <p>Connection Requests</p>
                    </div>
                    <!-- Requests body -->
                    <div class="section-body">
                        <div class="request">
                            <!-- Request info -->
                            <div class="image-text">
                                <img src="images/todd-s.jpg" alt="Todd E profile pic" class="connection-pic">
                                <p>Todd E</p>
                            </div>
                            <!-- Accept/decline buttons -->
                            <div>
                                <img src="icons/accept-circle.png" alt="accept request" class="inline-image-lg">
                                <img src="icons/close-circle.png" alt="decline request" class="inline-image-lg">
                            </div>
                        </div>
                        <div class="request">
                            <!-- Request info -->
                            <div class="image-text">
                                <img src="images/phil-s.jpg" alt="Phil K profile pic" class="connection-pic">
                                <p>Phil K</p>
                            </div>
                            <!-- Accept/decline buttons -->
                            <div>
                                <img src="icons/accept-circle.png" alt="accept request" class="inline-image-lg">
                                <img src="icons/close-circle.png" alt="decline request" class="inline-image-lg">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Connections section -->
                <div class="section">
                    <!-- Connections header -->
                    <div class="section-header">
                        <div class="notification">500+</div>
                        <p>Your Connections</p>
                    </div>
                    <!-- Connections body -->
                    <div class="section-body">
                        <div class="request">
                            <!-- Connection info -->
                            <div class="image-text">
                                <img src="images/adrien-s.jpg" alt="Adrien D profile pic" class="connection-pic">
                                <p>Adrien D</p>
                            </div>
                        </div>
                        <div class="request">
                            <!-- Connection info -->
                            <div class="image-text">
                                <img src="images/alayne-s.jpg" alt="Alayne T profile pic" class="connection-pic">
                                <p>Alayne T</p>
                            </div>
                        </div>
                        <div class="request">
                            <!-- Connection info -->
                            <div class="image-text">
                                <img src="images/anne-s.jpg" alt="Anne J profile pic" class="connection-pic">
                                <p>Anne J</p>
                            </div>
                        </div>
                        <div class="request">
                            <!-- Connection info -->
                            <div class="image-text">
                                <img src="images/arry-s.jpg" alt="Arry Y profile pic" class="connection-pic">
                                <p>Arry Y</p>
                            </div>
                        </div>
                        <div class="more-connections">
                            <a href="#">View More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
