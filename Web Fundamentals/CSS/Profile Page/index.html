<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <meta name="description" content="The profile page of Jaxon Handt">

    <!-- Added Roboto normal and bold fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <h1>Profile</h1>
            <div class="nav-interior">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">My Profile</a></li>
                    <li><a href="#">Find Connections</a></li>
                </ul>
                <button type="submit" class="btn">Sign Out</button>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="container-2 test">
            <div class="col col-2">
                <!-- User card styling -->
                <div id="user">
                    <div class="top">
                        <img src="images/user-circle.png" alt="user profile icon" id="profile">
                    </div>
                    <div class="bottom">
                        <h1>Jaxon Handt</h1>
                        <div class="image-text">
                            <img src="icons/map-marker.png" alt="map marker" class="inline-image">
                            <p>Fargo, ND</p>
                        </div>
                        <div>
                            <p>Web Developer | Party Goer | Biking Enthusiast</p>
                            <p>Coffee is my best friend</p>
                        </div>
                        <div class="image-text">
                            <img src="icons/gear.png" alt="settings gear" class="inline-image">
                            <a href="#">edit settings</a>
                        </div>
                    </div>
                </div>
                <div id="education">
                    Education
                </div>
            </div>
            <div class="col col-1">
                <div id="requests">
                    Requests
                </div>
                <div id="connections">
                    Connections
                </div>
            </div>
        </div>
    </div>
</body>
</html>
