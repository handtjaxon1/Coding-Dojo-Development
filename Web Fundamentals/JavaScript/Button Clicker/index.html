<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>

    <!-- Link Roboto font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header bar -->
    <div class="container header bg-light">
        <p class="header-title header-flex">Dojonary</p>
        <input type="text" name="searchbox" id="searchbox" placeholder="Search" class="header-flex">
        <button class="btn btn-login header-flex" id="login" onclick="updateLogin(this)">Login</button>
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- Main content left column -->
        <div class="col col-2">
            <!-- 1st definition -->
            <div class="container definition-container">
                <!-- Part of speech definition column -->
                <div class="col col-def-left">
                    <p class="definition-title flex-item">ninja</p>
                    <p class="definition-pos italic flex-item">noun</p>
                    <p class="definition-plural flex-item">Plural: <span class="italic">ninjas</span></p>
                    <button class="btn btn-like flex-item" onclick="liked(this,'def-1-likes')"><span id="def-1-likes">13</span> Likes</button>
                </div>
                <!-- Description definition column -->
                <div class="col col-1 col-def-right">
                    <p class="definition-desc">A practitioner skilled in the <a href="https://en.wikipedia.org/wiki/Culture_of_Japan" target="_blank">Japanese</a> art of <a href="https://en.wikipedia.org/wiki/Ninjutsu" target="_blank">ninjutsu</a></p>
                </div>
            </div>
            <!-- 2nd definition -->
            <div class="container definition-container">
                <!-- Part of speech definition column -->
                <div class="col col-def-left">
                    <p class="definition-title flex-item">ninja</p>
                    <p class="definition-pos italic flex-item">noun</p>
                    <p class="definition-plural flex-item">Plural: <span class="italic">ninjas</span></p>
                    <button class="btn btn-like flex-item" onclick="liked(this,'def-2-likes')"><span id="def-2-likes">37</span> Likes</button>
                </div>
                <!-- Description definition column -->
                <div class="col col-1 col-def-right">
                    <p class="definition-desc">A <a href="https://en.wikipedia.org/wiki/Programmer" target="_blank">programmer</a> who breaks down problems with <a href="https://possibilitychange.com/zen-and-the-art-of-focus/#:~:text=Doing%20one%20thing%20at%20a,of%20intense%20focus%20as%20well." target="_blank">zen</a>-like focus</p>
                </div>
            </div>
        </div>
        <!-- Main content right column -->
        <div class="col col-1">
            <div class="container add-def-container">
                <p class="flex-item">Dojonary is defined by <strong>YOU</strong></p>
                <button class="btn btn-add flex-item" id="add-definition" onclick="removeAddDef(this)">Add Definition</button>
            </div>
        </div>
    </div>

    <!-- Linked javascript -->
    <script src="script.js"></script>
</body>
</html>
