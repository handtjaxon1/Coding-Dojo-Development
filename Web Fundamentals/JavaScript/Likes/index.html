<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container header-container">
        <h1>Network</h1>
    </div>
    <div class="container main-container">
        <div class="feed-header">
            <h2>Your Feed</h2>
        </div>
        <div class="feed-body">
            <div class="col-l">
                <div class="profile border">
                    <img src="images/user-circle.png" alt="profile pic" class="flex-col profile-pic">
                    <p class="flex-col"><a href="#">Add an avatar</a></p>
                    <p class="flex-col profile-name">James Doe</p>
                </div>
            </div>
            <div class="col-r">
                <div class="post border flex-col">
                    <div class="row">
                        <p class="profile-name">Neil M</p>
                        <p>9 like(s)</p>
                        <button class="btn">Like</button>
                    </div>
                    <div class="row">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="post border flex-col">
                    <div class="row">
                        <p class="profile-name">Nichole K</p>
                        <p>12 like(s)</p>
                        <button class="btn">Like</button>
                    </div>
                    <div class="row">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="post border flex-col">
                    <div class="row">
                        <p class="profile-name">Jim R</p>
                        <p>9 like(s)</p>
                        <button class="btn">Like</button>
                    </div>
                    <div class="row">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
