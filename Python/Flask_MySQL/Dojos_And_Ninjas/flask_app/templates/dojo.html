<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <div class="container mx-auto g-md-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="/create/dojo" method="post" class="bg-dark text-light p-4 p-md-5">
                    <h1 class="text-warning">New Dojo</h1>
                    <div class="mb-3">
                        <label class="form-label" for="name">Name:</label>
                        <input class="form-control" type="text" name="name" id="name">
                    </div>
                    <button class="btn btn-warning" type="submit">Create</button>
                </form>
            </div>
            <div class="col-6">
                <div class="bg-dark text-light text-center p-4 p-md-5">
                    <h1 class="text-warning">All Dojos</h1>
                    {% for dojo in dojos %}
                    <div class="mb-3">
                        <a href="/dojos/{{dojo.id}}" class="link-dojo">{{dojo.name}}</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <a href="/ninjas" class="link-warning">Add Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
