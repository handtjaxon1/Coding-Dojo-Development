<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <form action="/create/ninja" method="post" class="col-6 bg-dark text-light p-4 p-md-5">
            <h1 class="text-warning text-center">New Ninja</h1>
            <div class="mb-3">
                <label class="form-label" for="dojo">Dojo:</label>
                <select class="form-control" name="dojo_id" id="dojo">
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="first_name">First Name:</label>
                <input class="form-control" type="text" name="first_name" id="first_name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="last_name">Last Name:</label>
                <input class="form-control" type="text" name="last_name" id="last_name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="age">Age:</label>
                <input class="form-control" type="text" name="age" id="age">
            </div>
            <button class="btn btn-warning" type="submit">Create</button>
        </form>
    </div>
</body>
</html>
