<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User {{user.id}}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="col-6">
            <h1>Edit User {{user.id}}</h1>
            <form action="/update_user" method=post>
                <input type="hidden" name="id" value="{{user.id}}">
                <div class="mb-3">
                    <label class="form-label" for="first_name">First Name:</label>
                    <input class="form-control" type="text" id="first_name" name="fname" value="{{user.first_name}}">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="last_name">Last Name:</label>
                    <input class="form-control" type="text" id="last_name" name="lname" value="{{user.last_name}}">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" value="{{user.email}}">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary border-dark me-2" type="submit">Update</button>
                    <a href="/users/{{user.id}}" class="fs-5">Show User</a>
                </div>
            </form>
        </div>
        <div class="col-3 text-end fs-5">
            <a href="/users">Home</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
