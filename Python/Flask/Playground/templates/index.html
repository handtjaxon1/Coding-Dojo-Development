<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>

    <style>
        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        .container {
            margin: auto;
            width: 1000px;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .box {
            height: 200px;
            width: 200px;
            margin: 20px 0px;
            border: solid black 2px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="container">
        {% for i in range(0,amount): %}
            <div class="box" style="background-color: {{color}};"></div>
        {% endfor %}
    </div>
</body>
</html>
