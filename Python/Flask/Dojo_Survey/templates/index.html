<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link the static style sheet to the web page -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <form action="/process" method="post" class="bg-dark text-light p-5 my-5 mx-auto col-10 col-sm-8 col-md-6">
        <h1 class="text-warning">Dojo Survey</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <select name="location" id="location" class="form-select">
                <option selected>--- Select A Location ---</option>
                <option value="new">New York City</option>
                <option value="los">Los Angeles</option>
                <option value="chi">Chicago</option>
                <option value="hou">Houston</option>
                <option value="pho">Phoenix</option>
                <option value="phil">Philadelphia</option>
                <option value="san">San Antonio</option>
                <option value="min">Minneapolis</option>
                <option value="atl">Atlanta</option>
                <option value="ral">Raleigh</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Language:</label>
            <select name="language" id="language" class="form-select">
                <option selected>--- Select A Language ---</option>
                <option value="python">Python</option>
                <option value="js">JavaScript</option>
                <option value="csharp">C#</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comments:</label>
            <textarea name="comment" id="comment" cols="100" rows="10" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <p>Education:</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="education" id="high-school" value="High School">
                <label class="form-check-label" for="high-school">High School</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="education" id="some-college" value="Some College">
                <label class="form-check-label" for="some-college">Some College</label>
                </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="education" id="associates" value="Associate's Degree">
                <label class="form-check-label" for="associates">Associate's Degree</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="education" id="bachelors" value="Bachelor's Degree">
                <label class="form-check-label" for="bachelors">Bachelor's Degree</label>
                </div>
        </div>
        <hr>
        <div class="mb-3">
            <p>Interests:</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="interests" id="sports" value="Sports">
                <label class="form-check-label" for="sports">Sports</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="interests" id="music" value="Music">
                <label class="form-check-label" for="music">Music</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="interests" id="art" value="Art">
                <label class="form-check-label" for="art">Art</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="interests" id="movies" value="Movies">
                <label class="form-check-label" for="movies">Movies</label>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-warning mt-3">Submit</button>
    </form>

    <!-- Boostrap bundled JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
