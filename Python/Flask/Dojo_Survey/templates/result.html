<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="card bg-dark text-light p-3 my-5 mx-auto col-10 col-sm-8 col-md-6">
        <div class="card-body">
            <h1 class="card-title text-warning">{{session['name']}}</h1>
            <p class="card-text"><span class="fw-bold">Dojo Location:</span> {{session['location']}}</p>
            <p class="card-text"><span class="fw-bold">Favorite Language:</span> {{session['language']}}</p>
            <p class="card-text"><span class="fw-bold">Comments:</span> {{session['comment']}}</p>
            <p class="card-text"><span class="fw-bold">Education:</span> {{session['education']}}</p>
            <p class="card-text"><span class="fw-bold">Interests:</span> {{session['interests']}}</p>
            <hr>
            <div class="d-flex justify-content-center">
                <a href="/" class="btn btn-warning w-25">Home</a>
            </div>
        </div>
    </div>

    <!-- Boostrap bundled JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
