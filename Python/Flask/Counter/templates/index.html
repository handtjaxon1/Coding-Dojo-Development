<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1 class="display-1">Counter</h1>
        <p>Visited {{session['visits']}} time{{ '' if session['visits']==1 else 's' }}</p>

        <!-- Form for adding visits by a user specified amount -->
        <form action="/add" method="post">
            <div class="row justify-content-center mb-3">
                <div class="col-auto">
                    <label for="amount" class="col-form-label">Choose Amount:</label>
                </div>
                <div class="col-auto">
                    <input type="number" name="amount" id="amount" value="1" min="0" class="form-control">
                </div>
            </div>
            <div class="flex">
                <button class="btn btn-success btn-lg" type="submit">Add Visits</button>
                <a href="/destroy_session" class="btn btn-danger btn-lg">Reset</a>
            </div>
        </form>
    </div>

    <!-- Bundled Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
